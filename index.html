<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<h1>Time till Spanish is over:</h1>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    #countdown {
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="countdown"></div>

<script>
    // Target date and time (year, month (0-indexed), day, hours, minutes, seconds)
    const targetDate = new Date(2024, 5, 11, 9, 4, 5); // Example: July 1, 2024, 12:00:00
    
    function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        const milliseconds = difference % 1000;
        const seconds = Math.floor((difference / 1000) % 60);
        const minutes = Math.floor((difference / (1000 * 60)) % 60);
        const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));

        document.getElementById("countdown").innerHTML = `
            ${days} days
            ${hours} hours
            ${minutes} minutes
            ${seconds} seconds
           
        `;

        if (difference < 0) {
            document.getElementById("countdown").innerHTML = "Countdown expired!";
        }
    }

    // Initial call to update countdown immediately
    updateCountdown();

    // Update countdown every second
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
